{{template "header"}}

  <form action="POST">
    <label for="fName">First Name</label>
    <input type="text" id="fName" name="first">
    <br>
    <label for="lName">Last Name</label>
    <input type="text" id="lName" name="last">
    <br>
    <label for="sub">Subscribe</label>
    <input type="checkbox" id="sub" name="subscribe">
    <br>
    <input type="submit">
  </form>

  <div class="output">
    <h1>First: {{.Fname}}</h1>
    <h1>Last: {{.Lname}}</h1>
    <h1>Subscribed: {{.Subscribed}}</h1>
  </div>

{{template "footer"}}
